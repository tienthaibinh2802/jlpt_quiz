<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}JLPT Quiz{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #fff5f7; /* ðŸŒ¸ Há»“ng nháº¡t kiá»ƒu Nháº­t */
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #d63384;
    }
    header {
      background-color: #fff0f3;
    }

    .admin-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .admin-button:hover {
        background-color: #0056b3;
    }

    @keyframes colorShift {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
    
    .rainbow-text {
        font-size: 40px;
        font-weight: bold;
        background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: colorShift 6s linear infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
  </style>
</head>
<body>

  <!-- Header -->
  <header class="py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">JLPT Test</div>
      <span class="rainbow-text">Luyá»‡n thi tiáº¿ng Nháº­t tá»« N5 Ä‘áº¿n N1</span>

    </div>
  </header>

  <!-- Main content block -->
  <main class="content container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">Â© copyright Tien Reus 2025 JLPT Test App. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
